<div class="container">
    <form>
      <div class="form-group">
          <label for="inputEmail">用户名</label>
          <input type="email" id="inputNick" class="form-control" autofocus>
      </div>
      <div class="form-group">
          <label for="inputPassword">登录密码</label>
          <input type="password" id="inputPassword" class="form-control">
      </div>
      <div class="form-group">
          <label for="inputPasswordConfirm">确认密码</label>
          <input type="password" id="inputPasswordConfirm" class="form-control">
      </div>
      <div class="form-group">
          <button id="btn-regist" class="btn btn-primary btn-block" type="submit">注册新用户</button>
      </div>
    </form>
</div>
